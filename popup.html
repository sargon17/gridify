<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
</head>
<body>
    <div class="heading-section">
        <h1 class="heading">Gridify</h1>
        <p class="version">v1.0.0</p>
    </div>
    <div class="controllers">
        <div class="row">
            <div>
                <label for="columns">Columns</label>
                <input type="number" id="gridify-columns" min="1" value="12">
            </div>
            <div>
                <label for="gutter">Gutter</label>
                <div class="input">
                    <input type="number" id="gridify-gutter" min="0" value="15"
                    step="0.1"
                    >
                    <p class="selectable-measure">
                        px
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <label for="gutter">Max Width</label>
                <div class="input">
                    <input type="number" id="gridify-max-width" min="0" value="1600">
                    <p>
                        px
                    </p>
                </div>
            </div>
            <div>
                <label for="gutter">Margin</label>
                <div class="input">
                    <input type="number" id="gridify-margin" min="0" value="10"
                    step="0.1"
                    >
                <p class="selectable-measure">
                    px
                </p>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="measures">
                <label for="measure" class="measure">Measure System</label>
                <div class="buttons">
                    <select id="gridify-measure">
                        <option value="px">px</option>
                        <option value="rem">rem</option>
                        <option value="vw">vw</option>
                    </select>
                    <button id="measure-selector-px"
                    data-measure="px"
                    >
                        px
                    </button>
                    <button id="measure-selector-rem"
                    data-measure="rem"
                    >
                    rem
                </button>
                <button id="measure-selector-vw"
                data-measure="vw"
                >
                        vw
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="updateGrid" class="button--accent">Gridify</button>
        <button id="hideGrid">Hide</button>
    </div>
    <script type="module" src="popup.js"></script>
    <script type="module" src="popup/settings.js"></script>
</body>
</html>
